<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Notifications-Alerts</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  </head>
  <body>
    <!-- Section 1 Notifications -->
    <section class="notif-sec">
      <ul class="icons">
        <li class="is-active"><i class="material-icons">home</i></li>
        <li><i class="material-icons">search</i></li>
        <li><i class="material-icons">star
            <ul class="notifications">
              <li><i class="material-icons">remove_red_eye</i><span>9</span></li>
              <li><i class="material-icons">comment</i><span>4</span></li>
              <li><i class="material-icons">account_circle</i><span>6</span></li>
            </ul></i>
        </li>
        <li><i class="material-icons">face</i></li>
      </ul>
    </section>

  <!-- Alert Section -->
    <section class="alert-sec">
      <div class="alert-container">
        <div class="murray-wrapper">
          <div class="murray-title">
            <i class="material-icons murray-icon">face</i>
            <span>Many faces of Murray</span>
            <hr>
          </div>

          <div class="grid">
           <div class="item"></div>
           <div class="item"></div>
           <div class="item"></div>
           <div class="item"></div>
           <div class="item"></div>
           <div class="item"></div>
           <div class="item"></div>
           <div class="item"></div>
           <div class="item"></div>
           <div class="item"></div>
           <div class="item"></div>
           <div class="item"></div>
           <div class="item"></div>
           <div class="item"></div>
           <div class="item"></div>
           <div class="item"></div>
         </div>
       </div> <!-- murray-wrapper -->

       <!-- Alert Element -->
       <div class="alert-element">
         <div class="alert-icon">
           <i class="material-icons">notifications</i>
         </div>
         <div class="alert-text">
           <span>You clicked a Murray</span>
         </div>
       </div>
      </div>
    </section>

    <!-- Modal section  -->
    <section class="modal-sec">
      <div class="modal-1-wrapper">
        <div class="alerto"><i class="material-icons">add_alert</i></div>
        <div class="text-wrapper">
          <div class="text-1">
            <span>Ring the bell</span>
            <hr>
          </div>
          <div class="text-2">
            <span>Or just hover</span>
          </div>
        </div>
      </div>

      <div class="modal-2-wrapper">
          <span>You just rang the bell</span>
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="scripts.js"></script>

  </body>
</html>
