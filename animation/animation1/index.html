<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>box shadow</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
  <div id="container-1">
    <div id="button-wrapper">
      <div id="button">Hello World</div>
    </div>
  </div>

  <section id="container-2">

    <div class="orientation">

      <div class="orientation-wrapper">

        <div id="orientation-top">
          <h1>Ahmad Saleh</h1>
          <div>I choose coding not because it is easy...
            <strong>because it is hard!</strong></div>
        </div>
        <div id="orientation-bottom">
          <div id="orient-content-1" class="orientation-content">
            <input type="text" placeholder="Name">
            <div id="next-btn" class="orient-btn">Next</div>
          </div>

          <div id="orient-content-2" class="orientation-content">
            <div id="back-btn" class="orient-btn">Back</div>
          </div>
        </div>


      </div> <!-- Orientation-wrapper -->

    </div>  <!--orientation -->




  </section>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
