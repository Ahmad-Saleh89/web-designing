<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>functional Button</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <section class="container">

      <div class="box-1-wrapper">

        <div id="box-1-top">
          <h1 class="header-1">Functional button</h1>
          <p id="text">Switch the button on and off:</p>
        </div>

        <div id="box-1-bottom">

            <div id="button-wrapper">
              <div class="OnOff">
                <div id="on">on</div>
                <div id="off">off</div>
                <div id="circle-button"></div>
              </div>
            </div>

            <div class="extended">Hey You!!</div>

        </div>

      </div> <!-- box-1-wrapper -->

    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
